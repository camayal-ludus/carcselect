      body {
        font-family: carcaFont;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        text-align: center;  
                
      }







      input[type='checkbox'] {
        display: none;
      }

      .svg-shadow {
        -webkit-filter: drop-shadow(0.5vw 0.5vw 0.5vw #222);
        filter: drop-shadow(0.5vw 0.5vw 0.5vw #222);
      } 

      .minisvg{
        -webkit-filter: drop-shadow(0.02vw 0.02vw 0.02vw #222);
        filter: drop-shadow(0.02vw 0.02vw 0.02vw #222);
        vertical-align:text-top;
      }

      .lbl-toggle, #myInput{
        font-family: carcaFont;
        display: block;
        margin: auto;
        width: 70%;
        font-size: 6vw;
        padding: 3vw 2vw;
        color: rgb(0, 0, 0);
        background: rgb(255, 255, 255);
        cursor: pointer;
        border-radius: 2vw;
        /* transition: all 0.25s ease-out; */
      }


      #buttonssel{
        position: fixed;
        top: 0;
        right: 0;
        font-size: 9vw;
        width: 9vw;
        margin: 0 6%;

      }

                   
      .toggle:checked + .lbl-toggle {
        background: rgb(255, 255, 255);
        border-left-style: solid;
        border-right-style: solid;
      }
        
      .toggle:checked + .lbl-toggle::after {
        content: ' −';
      }   
        
      .toggle + .lbl-toggle::after {
        content: ' +';
      }   

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      #controler {
        font-size: 13vw;
      }

      #number {
        display: inline-block;
        width: 15vw;
        font-weight: bold;
      }

      #warning {
        font-weight: bold;
        font-size: 13vw;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(255, 255, 255); /* Fallback color */
      }

      /* Modal Content/Box */
      .modal-content {
        height: 100%;
        background-color: #ffffff;
        /* margin: 15% auto; 15% from the top and centered */
        padding: 0;
        width: 100%; /* Could be more or less, depending on screen size */
        margin: 0 -6%;
      }

      /* The Close Button */
      .close {
        font-size: 13vw;
        /* font-weight: bold; */
        position: fixed;
        right: 0;
        bottom: 0;
        margin: 0 6%;
        /* border: 3px solid #73AD21; */
      }

      #openmodal{
        position: fixed;
        right: 0;
        bottom: 0;
        font-size: 13vw;
        /* font-weight: bold; */
        /* border: 3px solid #73AD21; */
        margin: 0 6%;
      }

      #containerImg {
        height: 80vh;
        width: 95vw;
        position: relative;
        /* border: 3px solid green;  */
        /* display: table-cell;
        vertical-align: middle; */
        text-align: center;
      }

      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        text-align: center;
        /* border: 3px solid rgb(128, 83, 0);  */
      }

	</script>
    
    <script>
      screen.lockOrientationUniversal = screen.lockOrientation || screen.mozLockOrientation || screen.msLockOrientation;
      // Define an object with some information about the expansions
      var expansions = {
          // farmer: {name:"Farmers", type:"Minor"},
          innsandcathedrals: {name:"Inns and Cathedrals", img:img_innsandcathedrals, ak:"large meeple", type:"Major", 
              parts: {
                  bigmepple: {name:"The Big Mepple", type:"Sub"},
                  inns: {name:"Inns", type:"Sub"},
                  cathedrals: {name:"Cathedrals", type:"Sub"}
              }
          },
          tradersandbuilders:{name:"Traders and Builders", img:img_tradersandbuilders, ak:"pig goods", type:"Major",
              parts: {
                  pig: {name:"The Pig", type:"Sub"},
                  builder: {name:"The Builder", type:"Sub"},
                  goods: {name:"Goods", type:"Sub"}
              }
          },
          cropcircles: {name:"Crop Circles", img:img_cropcircles, ak:"", type:"Minor Mini"},
          ferries: {name:"The Ferries", img:img_ferries, ak:"", type:"Minor Mini"},
          abbot: {name:"The Abbot", img:img_abbot, ak:"", type:"Minor Mini"},
          river: {name:"The River", img:img_river, ak:"", type:"Minor Mini"},
          flier: {name:"The Flier", img:img_flier, ak:"flying machines", type:"Minor Mini"},
          goldmines: {name:"The Goldmines", img:img_goldmines, ak:"", type:"Minor Mini"},
          mageandwitch: {name:"Mage and Witch", img:img_mageandwitch, ak:"", type:"Minor Mini"},
          messages: {name:"The Messages", img:img_messages, ak:"Messengers Dispatches", type:"Minor Mini"},
          robbers: {name:"The Robbers", img:img_robbers, ak:"", type:"Minor Mini"},
          baths: {name:"The Barber-Surgeons", img:img_baths, ak:"baths", type:"Minor Mini"},
          castlesGermany: {name:"Castles in Germany", img:img_castlesGermany, ak:"", type:"Minor Mini Double"},
          fruits: {name:"The Fruit-Bearing Trees", img:img_fruits, ak:"", type:"Minor Mini"},
          labyrint: {name:"The Labyrint", img:img_labyrint, ak:"", type:"Minor Mini Single"},
          markets: {name:"The Markets of Leipzig", img:img_markets, ak:"lipsia", type:"Minor Mini Double Start"},
          monasteries: {name:"Monasteries in Germany", img:img_monasteries, ak:"", type:"Minor Mini"},
          watchtowers: {name:"The Watchtowers", img:img_watchtowers, ak:"", type:"Minor Mini"},
          festival15: {name:"The Festival", img:img_festival15, ak:"anniversary 15th", type:"Minor Mini"},
	  phantom: {name:"The Phantom", img:img_phantom, ak:"", type: "Minor Mini"},
	  dragon: {name:"The Princess and The Dragon", img:img_dragon, ak:"fairy", type:"Major"}

          
      }

      numberEl = document.getElementById("number")
      minusEl = document.getElementById("minus")
      plusEl = document.getElementById("plus")

      //Set clic response for minus button
      document.getElementById("minus").addEventListener("click", function(){
          n = parseInt(numberEl.innerHTML) - 1;
          updateNumber(n)
      }); 
      //Set clic response for plus button
      document.getElementById("plus").addEventListener("click", function(){
          n = parseInt(numberEl.innerHTML) + 1;
          updateNumber(n)
      }); 


      //Set clic response for container (roll effect)
      document.getElementById("containerImg").addEventListener("click", function(){
          //updateNumber(localStorage.getItem("number"));
          rollingImage()
      }); 


      //change element with number, hide plus and minus buttons if needed and update in the localstorage the current number
      function updateNumber(n){
          numberEl.innerHTML = n;
          localStorage.setItem("number", n)
          if (numberEl.innerHTML <= 1){minusEl.style.visibility = "hidden";} else {minusEl.style.visibility = "visible";} //disable minus
          if (numberEl.innerHTML >= Object.keys(expansions).length){plusEl.style.visibility = "hidden";} else {plusEl.style.visibility = "visible";} //disable minus
          //TODO mejorar este if
          // if (n >= 13){
          //     sizeImg = "20"
          // } else if (n >= 10){
          //     sizeImg = "26"
          // } else if (n >= 7){
          //     sizeImg = "33"
          // } else if (n >= 5){
          //     sizeImg = "35"
          // } else if (n >= 3){
          //     sizeImg = "45"
          // }else if (n == 2){
          //     sizeImg = "55"
          // }else if (n == 1){
          //     sizeImg = "90"
          // }
          // sizeImg = 81.936 * Math.pow(n, -0.469);
          // sizeImg = 90/(Math.sqrt(n));
           sizeImg =   document.documentElement.clientWidth * 0.95 / Math.sqrt(Math.ceil(Math.sqrt(n)) * Math.round(Math.sqrt(n)));
            // sizeImg = optimizeBoxArea(n, document.getElementById("containerImg").offsetWidth, document.getElementById("containerImg").offsetHeight)

          drawImage(n);
      }


      //get the optimum size for each element to fit the box
      function optimizeBoxArea(n, side1, side2){
        nrows = Math.round(Math.sqrt(n)) //get max number of rows
        ncolumns = Math.ceil(Math.sqrt(n)) //get max number of columns
        nelements = nrows * ncolumns //get max number of elements
        areaBox = side1 * side2
        sizeElement = 0
        areaTotalElements = Math.pow(sizeElement,2) * n
        while (areaBox * 0.6 > areaTotalElements){
          areaTotalElements = Math.pow(sizeElement++,2) * n
        }
        return sizeElement
      }

      

      //Select and include svg in the html
      function drawImage(n){
        //empty image containesr
        document.getElementById("containerImg").innerHTML = "";
        //check if selected expansions is <= 0 and show warning
        numberExpansionsSelected = getMaxnumberExpansionsSelected();
        if (numberExpansionsSelected <= 0){
          document.getElementById("containerImg").innerHTML += '<span id="warning">Select some extension!</span>'
        }else{
          //put the result
            var tempArray = random(n);
            for (var expansion in tempArray){
                document.getElementById("containerImg").innerHTML += '<svg class="svg" xmlns="http://www.w3.org/2000/svg" width="'+sizeImg+'px" height="'+sizeImg+'px"'+ expansions[tempArray[expansion]].img +'</svg>'
                // document.getElementById("containerImg").innerHTML += '<svg class="svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"'+ expansions[tempArray[expansion]].img +'</svg>'
            }
        }
      }



      //simulate random selection
      function rollingImage(){
        //remove shadows

        tempnum = localStorage.getItem("number");
        // repeat with the interval of n seconds
        let timerId = setInterval(() => drawImage(tempnum), 100);
        // after n seconds stop
        setTimeout(() => clearInterval(timerId), 1000);

        //add shadow to Images

        // setTimeout(function(){ 
        //   clearInterval(timerId)
        //   var x = document.getElementsByClassName("svg");
        //   var i;
        //   for (i = 0; i < x.length; i++) {
        //     x[i].classList.add("svg-shadow");
        //   } 
        // }, 1000);

      }



      //// CREATE LIST OF EXTENSIONS
      //put in ul a new ul element and append to the DIV preexistent in the doc
      var ul = document.createElement('ul');
      ul.id = "list"
      document.getElementById('extentionList').appendChild(ul);

      // do a for for each expansion in the object expansion
      for (var expansion in expansions){

          // create a li object for each expansion and add it to ul element (in li to future sort and search function)
          var li = document.createElement('li');
          li.setAttribute('data-type', expansions[expansion].type);
          li.setAttribute('data-ak', expansions[expansion].ak);
          // li.setAttribute('data-in', expansions[expansion].in);
          ul.appendChild(li);

          // create the checkbox with the name and id as the expansion, add a onclic function save and retrive localStorage to see if is previously saved
          var checkbox = document.createElement('input');
          checkbox.type = "checkbox";
          checkbox.name = expansion;
          checkbox.id = expansion;
          checkbox.className = "toggle";
          checkbox.setAttribute("onclick","save('" + expansion + "');");
          checkbox.checked = (localStorage.getItem(expansion) == 'true')
          
          // add a label with the information of the expansion (ToDo add image and small description)
          var label = document.createElement('label')
          label.htmlFor = expansion;
          label.className = "lbl-toggle hoverized";
          sizeImg = "1em";
          image = '<svg class="minisvg" xmlns="http://www.w3.org/2000/svg" width='+sizeImg+' height='+sizeImg +' '+ expansions[expansion].img +'</svg>'
          // label.appendChild(document.createTextNode(expansions[expansion].name));
          label.innerHTML = image + " " + expansions[expansion].name;   



          // add both elements to the current li
          li.appendChild(checkbox);
          li.appendChild(label)

      }

      // when is checked the status is saved in the localStorage
      function save(expansion) {	
          el = document.getElementById(expansion);
          localStorage.setItem(el.name, el.checked);	
          // console.log(el.name + ": " + el.checked)
      }


      function getMaxnumberExpansionsSelected(){
        count = 0;
        for (var expansion in expansions){
              if (localStorage.getItem(expansion) == 'true'){
                  count++
              }
          }
        return count;
      }


      function random(n){
          // create an array
          ownedExpansions = [];
          for (var expansion in expansions){
              if (localStorage.getItem(expansion) == 'true'){
                  ownedExpansions.push(expansion)
              }
          }
              // Source: https://stackoverflow.com/questions/6274339/how-can-i-shuffle-an-array
              function shuffle(a) {
                  for (let i = a.length - 1; i > 0; i--) {
                      const j = Math.floor(Math.random() * (i + 1));
                      [a[i], a[j]] = [a[j], a[i]];
                  }
                  return a;
              }
          //return an array with n elements
          return shuffle(ownedExpansions).slice(0,n);
      }

      //control the modal
      // Get the modal
      var modal = document.getElementById('myModal');

      // Get the button that opens the modal
      var btn = document.getElementById("openmodal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function() {
        document.getElementById("myInput").value = "";
        search();
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        //drawImage(localStorage.getItem("number"));
        numberExpansionsSelected = getMaxnumberExpansionsSelected();
        //modify the number in the main page if the number of selected expansions is less
        if (localStorage.getItem("number") > numberExpansionsSelected){
          //if zero expansions are selected, force 1 as number
          if (numberExpansionsSelected <= 0){
            updateNumber(1)
          }
          else{
            updateNumber(numberExpansionsSelected)
          }
        }

        rollingImage();
        modal.style.display = "none";
      }


      function search(){
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("list");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
          txtValue = li[i].dataset.ak + li[i].dataset.type + li[i].textContent + li[i].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }


      //Select all function from the object
      function selectAll(){
        for (var expansion in expansions){
          localStorage.setItem(expansion, "true");
          document.getElementById(expansion).checked = true;
        }
      }

      //Select none (not used here)
      function selectNone(){
        for (var expansion in expansions){
          localStorage.setItem(expansion, "false");
          document.getElementById(expansion).checked = false;
        }
      }




      //select all or none from displayed list
      function selectAllorNotfromUl(select){
        var el = document.getElementsByTagName('li');

        for(var i=0;i<el.length;i++) {
          if(el[i].style.display !== "none") {
              // console.log(el[i].childNodes[0].checked)
              child = el[i].childNodes[0]
              child.checked = select;
              localStorage.setItem(child.name, child.checked);
          }
        }
      }

      


      //Check what is the previous number saved
      if (!localStorage.getItem("number")){
          localStorage.setItem("number", 1)
          selectAll()
          updateNumber(localStorage.getItem("number"))
          rollingImage()
      } else {
          updateNumber(localStorage.getItem("number"))
          rollingImage()
      }
    </script>
  </body>
</html>
